<link rel="stylesheet" href="css/edit_event.css">
<div class="eventedit-container">
    <h2 class="eventedit-title">Edit Event</h2>
    <form class="eventedit-form">
        <label for="eventedit-title">Event Title</label>
        <input type="text" id="eventedit-title" placeholder="Enter event title">

        <label for="eventedit-date">Date</label>
        <input type="date" id="eventedit-date">

        <label for="eventedit-location">Location</label>
        <input type="text" id="eventedit-location" placeholder="Enter event location">

        <label for="eventedit-description">Description</label>
        <textarea id="eventedit-description" placeholder="Enter event description"></textarea>

        <div class="eventedit-buttons">
            <button type="submit" class="eventedit-btn-save">Save Changes</button>
            <button type="button" class="eventedit-btn-cancel">Cancel</button>
        </div>
    </form>
</div>
