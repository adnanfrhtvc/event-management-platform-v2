<link rel="stylesheet" href="css/login.css">
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container login-container">
    <div class="row justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="static/test.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;">
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                            <form>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">EventEase</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                <div class="form-outline mb-4">
                                  <input type="email" id="form2Example17" class="form-control form-control-lg" required>
                                  <label class="form-label" for="loginEmail">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example27" class="form-control form-control-lg" required>
                                  <label class="form-label" for="loginPassword">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                  <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>

                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                    <a href="#register" style="color: #393f81;">Register here</a>
                                </p>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>

                                <div id="loginMessage" class="alert alert-danger d-none mt-2"></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
